<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let products = [
{ id: "P01", name: "Laptop MacBook Pro M3", price: 2000, category: "Laptop", inStock: true },
{ id: "P02", name: "Chuột không dây Logitech", price: 45, category: "Phụ kiện", inStock: true },
{ id: "P03", name: "Bàn phím cơ Keychron", price: 95, category: "Phụ kiện", inStock: false },
{ id: "P04", name: "Màn hình Dell UltraSharp", price: 450, category: "Màn hình", inStock: true },
{ id: "P05", name: "Tai nghe Sony WH-1000XM5", price: 350, category: "Phụ kiện", inStock: true }
];

       
        function findProductById(id) {
            const product = products.find(p => p.id === id);
            console.log(product || "Khoong tìm thấy sản phẩm");
        }

       
        function price() {
            const isValid = products.every(p => p.price > 0);
            console.log(isValid ? "Dữ liệu bảng giá hợp lệ" : "Phát hiện sản phẩm chưa cập nhật giá");
        }

        
        function formatCatalogDisplay() {
            const catalogDisplay = products.map(p => {
                const stockStatus = p.inStock ? "Còn hàng" : "Hết hàng";
                return `${p.name} - Giá: $${p.price}$ | Trạng thái: ${stockStatus}`;
            });
            console.log(catalogDisplay);
        }


        console.log(" 1. Tra cứu sản phẩm P03 ");
        findProductById("P03");
        
        console.log("\n2. Kiểm tra tính toàn vẹn dữ liệu ");
        price();
        
        console.log("\n 3. Danh sách sản phẩm định dạng hiển thị");
        formatCatalogDisplay();




    </script>
</body>  
</html>
